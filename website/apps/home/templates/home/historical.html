{% extends 'base.html' %}

{% block main_content %}
    <div class="container">
        <div class="col-md-10">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th></th>
                        <th>Date Uploaded</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for sim in historical_list %}
                        <tr>
                            <td> {{ sim.simulation_id }} </td>
                            <td class="col-md-4"> {{ sim.simulation_name }}</td>
                            <td class="col-md-4"><a
                                    href="{% url 'home.mapview' sim_id=sim.simulation_id %}">{{ sim.model_name }}</a>
                            </td>
                            <td>{{ sim.create_time }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
